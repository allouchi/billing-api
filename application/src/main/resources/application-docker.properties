server.port=8181
spring.datasource.url=jdbc:mysql://billing-db:3307/billing-db?allowPublicKeyRetrieval=true&connectTimeout=30000&socketTimeout=30000
spring.datasource.username=${MYSQLDB_USER_NAME}
spring.datasource.password=${MYSQLDB_USER_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.show-sql=false
spring.datasource.data=classpath:data.sql.txt
spring.devtools.restart.log-condition-evaluation-delta=false
storage-pathRoot-pdf=c://temp//pdf
storage-pathRoot-libelle-facture=Facture Client
storage-pathRoot-libelle-charges=Charges
storage-pathRoot-libelle-releve=Relevé de compte
fichier_suivi_name=suivi-facturation.xls
save-file-local-disque=true
spring.devtools.restart.enabled=false