services:

  billing-api:
    container_name: billing-api
    image: billing-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8181:8181"
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.datasource.url":"jdbc:mysql://127.0.0.1:3306/billing-dev?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8",                               
      "spring.datasource.username":"root",
      "spring.datasource.password":"admin",
      "spring.datasource.driver-class-name":"com.mysql.cj.jdbc.Driver",
      "spring.jpa.database-platform":"org.hibernate.dialect.MySQLDialect", 
      "spring.jpa.show-sql":"true"
       
            
    }'




