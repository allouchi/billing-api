services:

  billing-api:
    container_name: billing-api
    image: billing-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8181:8181"
    environment:
      SPRING_APPLICATION_JSON: '{
          "spring.datasource.url":"jdbc:mysql://billing-db:3307/billing-db-docker?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8",                               
          "spring.datasource.username":"root",
          "spring.datasource.password":"admin",
          "spring.datasource.driver-class-name":"com.mysql.cj.jdbc.Driver",
          "spring.jpa.database-platform":"org.hibernate.dialect.MySQLDialect", 
          "spring.jpa.show-sql":"true",
          "spring.jpa.hibernate.ddl-auto":"create-drop"       
        }'
    networks:
      - spring-network
    depends_on:
      - billing-db
    volumes:
      - /billing-volume

  billing-db:
    container_name: billing-db
    image: mysql:8.0.33
    restart: always
    ports:
      - "3307:3306"

    environment:
      MYSQL_DATABASE: billing-db-docker
      #MYSQL_USER: root
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: root
      #MYSQL_ALLOW_EMPTY_PASSWORD: YES
    networks:
      - spring-network
networks:
  spring-network:
    name: spring-network
    driver: bridge
